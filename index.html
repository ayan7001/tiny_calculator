<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tiny Calculator</h1>
    <div class="input"></div>
    <div class="output"></div>
    <div class="ui">
      <button class="btn seven">7</button>
      <button class="btn eight">8</button><button class="btn nine">9</button>
      <button class="btn four">4</button><button class="btn five">5</button>
      <button class="btn six">6</button><button class="btn one">1</button>
      <button class="btn two">2</button><button class="btn three">3</button>
      <button class="btn zero" id="z">0</button><button class="btn dot">.</button>
      <button class="clear">AC</button><button class="btn multiply">*</button>
      <button class="btn divide">/</button><button class="btn bracketin">(</button>
      <button class="btn plus">+</button><button class="btn minus">-</button>
      <button class="btn bracketout">)</button><button class="equal">=</button>
    </div>
    <p>Made with ❤️ by <a href="https://www.linkedin.com/in/ayan-mallik-28156b175" target="_blank">Ayan</a>.</p>

    <script src="./index.js" charset="UTF-8"></script>
  </body>
</html>
